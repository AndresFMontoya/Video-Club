<div class="container">
    <div class="row">
      <div class="col-xs-1 col-md-3"></div>
      <div class="col-xs-10 col-md-6 text-center">
        <form class="form-horizontal Pass-recover" ng-class="vm.op" ng-submit="vm.enviar()">

          <h2>Recuperar contraseña</h2>
          <p>Por seguridad ,si se encuentra la direccion de correo registrada sera cambiada la contraseña por una generada y sera enviada a tu correo</p>

          <div class="form-group">

            <div class="col-sm-10  col-sm-offset-1 ">
              <input type="email" ng-disabled="vm.ok" ng-model="vm.user.email" class="form-control Recover-input" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" ng-disabled="vm.ok" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-1 col-md-3 "></div>
    </div>
  </div>
