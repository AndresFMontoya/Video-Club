<!--ADMINISTRATOR PROFILE WORKER -->
<section class="WorkProfile-section">
<md-content>
      <md-tabs md-center-tabs="true" md-dynamic-height md-border-bottom>
        <md-tab label="editar perfil">
          <md-content class="md-padding">

            <!--ADMINISTRATOR PROFILE WORKER -IMAGE- -->
              <figure class="WorkProfile-imageContainer">
                <img src="" alt="" class="WorkProfile-image" />
              </figure>


            <!--ADMINISTRATOR PROFILE WORKER -PERSONAL DATA- -->
            <form class="WorkProfile-personalData-form" ng-submit="vm.editUser()">

              <div class="WorkProfile-personalData">

                <h2 class="WorkProfile-personalDataTitle">Datos Personales</h2>
                <div class="WorkProfile-personalDataContainer">
                  <label for="identificationNumber">Numero de identificacion</label>
                  <input type="text" name="identificationNumber" ng-model="vm.user.identificationNumber" ng-disabled="true" value="" class="" >
                  <label for="name">Nombres</label>
                  <input type="text" name="name" ng-model="vm.user.name" value="" class="" placeholder="Nombre">
                  <label for="lastName">Apellidos</label>
                  <input type="text" name="lastName" ng-model="vm.user.lastName" value="" class="" placeholder="Apellido">
                  <label for="city">Ciudad</label>
                  <select class=""  ng-model="vm.user.idCity.id" name="city">
                    <option class="" ng-value="item.id" ng-repeat="item in vm.cities" ng-bind="item.name"></option>
                  </select>
                  <label for="email">Email</label>
                  <input type="text" name="email" ng-model="vm.user.email" value="" ng-disabled="true" class="" placeholder="Otro...">
                  <label for="phoneNumber">Numero telefonico</label>
                  <input type="text" name="phoneNumber" ng-model="vm.user.phoneNumber" value="" class="" placeholder="Teléfono">
                  <label for="DocumentType">Tipo documento</label>
                  <input type="text" name="DocumentType" ng-disabled="true" ng-model="vm.user.idDocumentType.id" value="" class="" placeholder="Otro...">
                  <label for="gender">Sexo</label>
                  <select name="gender" ng-model="vm.user.gender" ng-options="x for x in vm.gender"></select>
                  <label for="contactSocialNetworks">Contactar por redes sociales</label>
                  <input type="checkbox" name="contactSocialNetworks" ng-model="vm.user.contactSocialNetworks" value="" class="" placeholder="Otro...">
                  <label for="contactEmail">Contactar por correo </label>
                  <input type="checkbox" name="contactEmail" ng-model="vm.user.contactEmail"  class="" placeholder="Otro...">
                  <label for="socialNetwork1">Red social 1</label>
                  <input type="text" name="socialNetwork1" ng-model="vm.user.socialNetworks1" value="" class="" placeholder="Otro...">
                  <label for="socialNetwork2">Red social 2</label>
                  <input type="text" name="socialNetwork1" ng-model="vm.user.socialNetworks2" value="" class="" placeholder="Otro...">
                  <button type="submit" name="button">Editar datos</button>
                </div>
              </div>
            </form>


            <!--ADMINISTRATOR PROFILE WORKER - ESPECIALIZATION -->
              <div class="WorkProfile-Specializations">
                <h2 class="WorkProfile-SpecializationsTitle">Especializaciones</h2>
                <div class="WorkProfile-SpecializationsContainer">
                  <select class="WorkProfile-SpecializationsList" name="">
                    <option value="option" class="WorkProfile-SpecializationsOption1">option</option>
                    <option value="option" class="WorkProfile-SpecializationsOption2">option</option>
                    <option value="option" class="WorkProfile-SpecializationsOption3">option</option>
                    <option value="option" class="WorkProfile-SpecializationsOption4">option</option>
                    <option value="option" class="WorkProfile-SpecializationsOption5">option</option>

                  </select>
                </div>
              </div>


            <!--ADMINISTRATOR PROFILE WORKER - DESCRIPTION -->
              <div class="WorkProfile-Description">
                <h2 class="WorkProfile-DescriptionTitle"></h2>
                <textarea name="name" rows="8" cols="40" class="WorkProfile-DescriptionText" placeholder="Descripcion"></textarea>
              </div>


            <!--ADMINISTRATOR PROFILE WORKER - CERTIFICATIONS -->
              <div class="WorkProfile-Certifications">
                <h2 class="WorkProfile-CertificationsTitle"></h2>
                <div class="WorkProfile-CertificationsContainer">
                  <input type="text" name="name" value="" class="WorkProfile-Certifications1" placeholder="Certificación">
                  <input type="file" name="name" value="" class="WorkProfile-CertificationsFile1">

                  <input type="text" name="name" value="" class="WorkProfile-Certifications2" placeholder="Certificación">
                  <input type="file" name="name" value="" class="WorkProfile-CertificationsFile2">

                  <input type="text" name="name" value="" class="WorkProfile-Certifications3" placeholder="Certificación">
                  <input type="file" name="name" value="" class="WorkProfile-CertificationsFile3">

                  <input type="text" name="name" value="" class="WorkProfile-Certifications4" placeholder="Certificación">
                  <input type="file" name="name" value="" class="WorkProfile-CertificationsFile4">

                  <input type="text" name="name" value="" class="WorkProfile-Certifications5" placeholder="Certificación">
                  <input type="file" name="name" value="" class="WorkProfile-CertificationsFile5">
                </div>
              </div>



          </md-content>
        </md-tab>
        <md-tab label="trabajos hechos">
          <md-content class="md-padding">
            <!--ADMINISTRATOR PROFILE WORKER - WORK DONE -->
              <div class="WorkProfile-WorkDone">
                <h2 class="WorkProfile-WorkDoneTitle"></h2>
                <div class="WorkProfile-WorkDoneContainer">
                  <figure class="WorkProfile-WorkDoneImageContainer">
                    <img src="" alt="Trabajo realizado" class="WorkProfile-WorkDoneImage">
                  </figure>
                  <textarea name="name" rows="8" cols="80" class="WorkProfile-WorkDoneDescription" placeholder="Descripción"></textarea>
                  <button type="button" name="button" class="WorkProfile-WorkDoneButton">Agregar</button>
                  <textarea name="name" rows="1" cols="10" class="WorkProfile-WorkDonePrice" placeholder=" $ Precio"></textarea>
                </div>

                <div class="WorkProfile-WorkDoneSlider">
                  <img src="" alt="Imagen" class="WorkProfile-WorkDoneSlider-image1">
                  <img src="" alt="Imagen" class="WorkProfile-WorkDoneSlider-image2">
                  <img src="" alt="Imagen" class="WorkProfile-WorkDoneSlider-image3">
                  <img src="" alt="Imagen" class="WorkProfile-WorkDoneSlider-image4">
                  <img src="" alt=" + Agregar" class="WorkProfile-WorkDoneSlider-image5">

                </div>

              </div>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
</section>
