<div>This is the workers-list view.</div>
<table class="table table-hover" ng-if="!vm.list">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>TÃ©lefono</th>
      <th>Activo</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="item in vm.workers">
      <td><a ng-bind="item.name"></a></td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneNumber}}</td>
      <td><a ui-sref="users-update({id:item.id})">editar</a></td>
    </tr>
  </tbody>
</table>
<div class="" ng-if="vm.list">
  <ul>
    <li ng-repeat="item in vm.workers"><a href="#">{{item.name+" "+ item.lastName}}</a></li>
  </ul>
</div>
